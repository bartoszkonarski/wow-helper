{% extends 'base.html' %} {% block content %}
<form method="POST" action="{% url 'dungeoncheck' %}">
	{% csrf_token %}
	<input name="guildname" id="guildname">
	<button type="submit" class="btn btn-primary" id="submitbutton">
		Submit
	</button>
</form>
	<p>Weekly Dungeon Guild Members Check for guild: {{ GuildName }}</p>
	<table
		class="table table-striped table-bordered table-hover"
		id="resultsTable">
		<thead class="thead-light">
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Keys this week</th>
			</tr>
		</thead>
		<tbody>
			{% for key, value in sorted_dict.items %}
				{% if key != 'GuildName' %}
				<tr scope="row">
					<td>{{key}}</td>
					<td>{{value}}</td>
				</tr>
				{% endif %}
			{% endfor %}
		</tbody>
	</table>
	{% endblock %}
</form>
