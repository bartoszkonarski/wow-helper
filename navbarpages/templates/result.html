{% extends 'base.html' %}{% load static %} {% block extrajs %}

<script src="{% static 'bootstrap-sortable.js' %}"></script>

{% endblock %} {% block content %}
<table
	class="table table-striped table-bordered table-hover sortable"
	id="resultsTable"
>
	{% for item in objects %}
	<p>{{item}} - {{item.source_name}}</p>
	{% endfor %}
	<thead class="thead-light">
		<tr>
			<th scope="col">Slot</th>
			<th scope="col">Name</th>
			<th scope="col">Source</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Mark</td>
			<td>Otto</td>
			<td>@mdo</td>
		</tr>
		<tr>
			<td>Jacob</td>
			<td>Thornton</td>
			<td>@fat</td>
		</tr>
	</tbody>
</table>
<br />
{% endblock %}
