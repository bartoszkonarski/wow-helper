{% extends 'base.html' %}{% load static %} {% block extrajs %}

<script src="{% static 'bootstrap-sortable.js' %}"></script>
<script>
	const whTooltips = {
		colorLinks: true,
		iconizeLinks: true,
		renameLinks: true,
		iconSize: "medium",
	};
</script>
<script src="https://wow.zamimg.com/widgets/power.js"></script>
{% endblock %} {% block content %}
<table
	class="table table-striped table-bordered table-hover sortable"
	id="resultsTable"
>
	<thead class="thead-light">
		<tr>
			<th scope="col">Slot</th>
			<th scope="col">Name</th>
			<th scope="col">Source</th>
		</tr>
	</thead>
	<tbody>
		{% for item in objects %}
		<tr>
			<td>{{item.slot}}</td>
			<td>
				<a href="{{item.wowhead_url}}">{{item}}</a>
			</td>
			<td>{{item.source_name}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<br />
{% endblock %}
